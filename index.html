<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="container main">
        <div class="row" data-time="9">
          <div class="hour col-2 time-block">
            9am
          </div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 far fa-save btn-block saveBtn"></button>
        </div>
        <div class="row" data-time="10">
          <div class="hour col-2 time-block">
            10am
          </div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 far fa-save btn-block saveBtn"></button>

        </div>
        <div class="row" data-time="11">
          <div class="hour col-2 time-block">
            11am
          </div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 far fa-save btn-block saveBtn"></button>

        </div>
        <div class="row" data-time="12">
          <div class="hour col-2 time-block">
            12pm
          </div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 far fa-save btn-block saveBtn"></button>

        </div>
        <div class="row" data-time="13">
          <div class="hour col-2 time-block">
            1pm
          </div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 far fa-save btn-block saveBtn"></button>

        </div>
        <div class="row" data-time="14">
          <div class="hour col-2 time-block">
            2pm
          </div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 far fa-save btn-block saveBtn"></button>

        </div>
        <div class="row" data-time="15">
          <div class="hour col-2 time-block">
            3pm
          </div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 far fa-save btn-block saveBtn"></button>

        </div>
        <div class="row" data-time="16">
          <div class="hour col-2 time-block">
            3pm
          </div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 far fa-save btn-block saveBtn"></button>

        </div>
        <div class="row" data-time="17">
          <div class="hour col-2 time-block">
            5pm
          </div>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 far fa-save btn-block saveBtn"></button>
        </div>
      </div>
      <br><br>
    </div>
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/moment.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
